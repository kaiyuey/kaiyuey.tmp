# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://kaiyuey.github.io/
date_format: "ordinal"
title: "Master of Insomnia"
subtitle: "Here We Go"
description: "Person Blog"
keywords: kaiyuey
timezone: America/Los_Angeles
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: Kaiyue Yang
organization: Alexa
organization_url: https://alexa.amazon.com
github_username: kaiyuey
location: Seattle, US
email: carey.kaiyue.yang@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Home

  -
    href: /categories/
    label: Category

  -
    href: /wiki/
    label: Wiki

  -
    href: /links/
    label: Link

  -
    href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: kaiyuey/kaiyuey.github.io

# ---------------- #
#      Comments    #
# ---------------- #
