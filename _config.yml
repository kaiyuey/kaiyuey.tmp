    owner: kaiyuey
    repo: blog-comments
    oauth:
        client_id: 9cd2479d5f40211a9156
        client_secret: cfc9f436646386824d0556a9c35a270724801d1b
# https://github.com/gitalk/gitalk#install
gitalk:
